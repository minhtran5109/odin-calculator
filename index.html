<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator U</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="calculator-grid">
        <div class="output-screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <button data-action="clear" class="span-two" id="clear-btn">CLEAR</button>
        <button data-action="delete" class="span-two" id="del-btn">DEL</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="divide">รท</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="multiply">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="add">+</button>
        <button data-action="decimal">.</button>
        <button>0</button>
        <button data-action="result">=</button>
        <button data-action="subtract">-</button>
    </div>
    <div class="footer">
        Copyright...
    </div>
    <script src="script.js"></script>
</body>
</html>
